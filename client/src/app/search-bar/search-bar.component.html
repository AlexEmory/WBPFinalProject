Enter your location to get your weather!
<form #loc="ngForm" (ngSubmit)="onSubmit(loc)" novalidate>
  <input type="number" step="0.01" name="lat" ngModel required #lat="ngModel">
  <input type="number" step="0.01" name="long" ngModel required #long="ngModel">
  <button>Submit</button>
</form>

<p>Latitude value: {{ lat.value }}</p>
<p>Longitude value: {{ long.value }}</p>
